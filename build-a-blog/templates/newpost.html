{% extends "base.html" %}
{% block content %}
  <h2>New Post</h2>
  <form method ="post" >
      <label>
      <div>title</div>
      <input type = "text" name ="title">{{title}}
      </label>
      <label>
      <div>content</div>
      <textarea name = "content">{{content}}</textarea>
      </label>
      <div class ="error">{{error}}</div>
      <input type ="submit">
    </form>
{% endblock %}
